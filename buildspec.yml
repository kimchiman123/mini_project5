version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
      nodejs: 20
    commands:
      - echo "Checking files in root..."
      - ls -al  # 루트에 파일이 있는지 로그로 확인
      - echo "Fixing Windows line endings..."
      - sed -i 's/\r$//' gradlew  # 윈도우 줄바꿈 문자 제거 (필수)
      - chmod +x gradlew          # 실행 권한 부여

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - export IMAGE_TAG=$(date +%Y%m%d%H%M%S)
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  build:
    commands:
      - echo "Building Backend (Gradle)..."
      - ./gradlew build -x test   # 루트의 gradlew 실행
      
      - echo "Building Backend Docker Image..."
      # 루트의 Dockerfile을 사용하므로 경로(.)가 정확함
      - docker build -t $IMAGE_REPO_NAME_BACKEND:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME_BACKEND:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME_BACKEND:$IMAGE_TAG
      
      - echo "Pushing Backend Image..."
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME_BACKEND:$IMAGE_TAG

      # 프론트엔드가 있다면 주석 해제 후 사용
      # - cd frontend
      # - docker build -t $IMAGE_REPO_NAME_FRONTEND:$IMAGE_TAG .
      # - docker push ...

  post_build:
    commands:
      - echo "Creating imagedefinitions.json for k8s..."
      - printf '[{"name":"backend-image","imageUri":"%s"}]' "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME_BACKEND:$IMAGE_TAG" > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json